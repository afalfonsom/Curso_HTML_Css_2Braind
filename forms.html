<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	[required]{
		border-color: green;
		box-shadow: 0px 0px green;

	}
	:invalid{
		border-color: red;
		box-shadow: 0px 0px 5px red;
	}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>Nombre</td>
			<td>
				<input type="text" required>
			</td>
		</tr>
		<tr>
			<td>Apellido</td>
			<td>
				<input type="text" required>
			</td>
		</tr>
		<tr>
			<td>
				Email
			</td>
			<td>
				<input type="email"= value="usuario@domino.com">
			</td>
		</tr>
		<tr>
			<td>Fecha</td>
			<td>
				<input type="date" value="2011-02-05">
			</td>
		</tr>
		<tr>
			<td>Encuesta</td>
			<td>
				<input type="range" max="10 " min="10" value="5" step="5">
			</td>
		</tr>
		<tr>
			<td>Color</td>
			<td>
				<input type="color" placeholder="e.g.#cecece">
			</td>
		</tr>
		<tr>
			<td>Que teparece esta web ?</td>
			<td>
				<input type="number" step="1" min="0" max="12" value="5">
			</td>
		</tr>
	</table>
</body>
</html>

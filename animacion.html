	<title></title>
	<style type="text/css">
		div{
			width: 100px;

			background: blue;
			animation:primeraAnimacion 10s;
			-webkit-animation: primeraAnimacion 10s;

			from {background: blue;}
			to{background: green;}
		}

			from {background: blue;}
			to{background: green;}
		}
	</style>
</head>
